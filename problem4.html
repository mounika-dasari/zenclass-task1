<!DOCTYPE html>

  <body>
    <script>
      var array = ["GUVI", "I", "am", "Geek"];
      console.log(transformFirstAndLast(array));
      function transformFirstAndLast(obj) {
        var myArray = {};
        myArray[obj[0]] = obj[obj.length - 1];
        return JSON.stringify(myArray);
      }
    </script>

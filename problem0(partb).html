<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR OBJECT</title>
  </head>
  <body>
    <script>
      var myCar = {
        make: "Bugatti",
        model: "Bugatti La Voiture Noire",
        year: 2019,
        accidents: [
          {
            date: "3/15/2019",
            damage_points: "5000",
            atFaultForAccident: true,
          },
          {
            date: "7/4/2022",
            damage_points: "2200",
            atFaultForAccident: true,
          },
          {
            date: "6/22/2021",
            damage_points: "7900",
            atFaultForAccident: true,
          },
        ],
      };

      console.log("Actual Car data");
      console.log(myCar);
      console.log("TASK1-Loop over the accidents array. Change atFaultForAccident from true to false" );
      for (var index = 0; index < myCar.accidents.length; index++) {
        myCar.accidents[index].atFaultForAccident = false;
      }
      console.log(myCar);
     console.log("TASK2-Print the dated of my accidents");
      for (var index = 0; index < myCar.accidents.length; index++) {
        console.log(myCar.accidents[index].date);
      }
    </script>
  </body>
</html>
